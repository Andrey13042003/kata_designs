<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Макет №3</title>
</head>
<body>
    <div class="section">
        <h1 class="section__title">Ремонт техники различных брендов</h1>
        <div id="swiper-container" class="hidden" data-mobile = "false">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Lenovo.png" class="image-slider__image" alt="Lenovo">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Samsung.png" class="image-slider__image" alt="Samsung">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Apple.png" class="image-slider__image" alt="Apple">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide swiper-wrapper__display">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/ViewSonic.png" class="image-slider__image" alt="ViewSonic">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Bosch.png" class="image-slider__image" alt="Bosch">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Hp.png" class="image-slider__image" alt="Hp">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Acer.png" class="image-slider__image" alt="Acer">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide swiper-wrapper__display">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Sony.png" class="image-slider__image" alt="Sony">
                        <div class="link"></div>
                    </a>
                </li>
                <!--Скрытые элементы начало-->
                <li class="swiper-slide swiper-wrapper__display">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Lenovo.png" class="image-slider__image" alt="Lenovo">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide swiper-wrapper__display">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Samsung.png" class="image-slider__image" alt="Samsung">
                        <div class="link"></div>
                    </a>
                </li>
                <li class="swiper-slide swiper-wrapper__display">
                    <a href="#" class="swiper-slide__link">
                        <img src="./images/Apple.png" class="image-slider__image" alt="Apple">
                        <div class="link"></div>
                    </a>
                </li>
                <!--Конец-->
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <button id="arrow" class="arrow__position">
            <div class="arrow__txt">
                <span id="span">Показать все</span>
            </div>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
